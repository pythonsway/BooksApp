{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<header class="d-flex pt-5">
    <div class="container text-center align-content-end">
        <h1 class="mb-2">Log In</h1>
        <h2>
            <em>Please fill in this form get access</em>
        </h2>
    </div>
</header>

<section class="content-section">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <form action="{{ url_for('auth.login') }}" method="post" role="form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Log in</button>
                </form>
                <div class="m-3">
                    <p>Not a member? <a href="{{ url_for('auth.register') }}">Register</a></p>
                    <p>Forgot <a href="mailto:adam@pythonsway.online">Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</section>






















{% endblock %}
